<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Custom Login Form Styling</title>
		<meta name="description" content="Custom Login Form Styling with CSS3" />
		<meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="js/modernizr.custom.63321.js"></script>
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
		<style>
			@import url(http://fonts.googleapis.com/css?family=Ubuntu:400,700);
			body {
				background: #563c55 url(images/TONbg.jpg) no-repeat center top;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
			}
			.container > header h1,
			.container > header h2 {
				color: #fff;
				text-shadow: 0 1px 1px rgba(0,0,0,0.7);
			}
		</style>
	</head>
	<body>
		<section class="main">
			<form class="form-4">
				<div class="input-container">
					<div class="row">
						<input type="text" data-min-length="8" placeholder="Post Title" value="Account"><br>
						<input type="text" data-min-length="8" placeholder="Post Title" value="Hashtag"><br>
						<input type="text" data-min-length="8" placeholder="Post Title" value="testing post">
						<div class="row">
							<span class="input-status" data-toggle="tooltip" data-placement="top" title="Post Contents."></span>
							<textarea type="textarea" data-min-length="10" placeholder="twiztid"></textarea>
						</div>
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
